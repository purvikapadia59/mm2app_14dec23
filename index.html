<html>
<head>
	<title> Motivational Msg App by PK </title>
	<style>
		*{font-size:50px;}
		body{background-color:azure;}
		h2 {border-style:ridge; width:60%; border-radius:30px;}
	</style>
	<script>
		function getmsg()
		{
			let ans=document.getElementById("ans");
			let aut=document.getElementById("aut");

			let url="https://api.quotable.io/random";
			fetch(url)
			.then(res => res.json())
			.then(data => {
				ans.innerHTML = data.content;
				aut.innerHTML = data.author;
			})
			.catch(err => alert ("issue " + err));
		}
	</script>
</head>
<body>
<center>
	<h1> New Motivational Msg Wallah </h1>
	<h2 id="ans"/>
	<h2 id="aut"/>
	<script>
		getmsg();
		setInterval(getmsg,10000);
	</script>
</center>
</body>
</html>
